<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Practice Tool</title>

<body>
  <div class="container">
    <div class="header">
      <div class="item tempo">tempo</div>
      <div class="item start">
        <button class="start-btn">START</button>
      </div>
    </div>
    <div class="content">
      <div class="keys">
        <div class=" key item C">
          <button class="option-btn">C</button>
        </div>
        <div class=" key item F">
          <button class="option-btn">F</button>
        </div>
        <div class=" key item G">
          <button class="option-btn">G</button>
        </div>
        <div class=" key item Bb">
          <button class="option-btn">Bb</button>
        </div>
        <div class=" key item D">
          <button class="option-btn">D</button>
        </div>
        <div class=" key item Eb">
          <button class="option-btn">Eb</button>
        </div>
        <div class=" key item A">
          <button class="option-btn">A</button>
        </div>
        <div class=" key item Ab">
          <button class="option-btn">Ab</button>
        </div>
        <div class=" key item E">
          <button class="option-btn">E</button>
        </div>
        <div class=" key item Db">
          <button class="option-btn">Db</button>
        </div>
        <div class=" key item B">
          <button class="option-btn">B</button>
        </div>
        <div class=" key item Gb">
          <button class="option-btn">Gb</button>
        </div>
        <div class=" key item F#">
          <button class="option-btn">F#</button>
        </div>
        <div class=" key item Cb">
          <button class="option-btn">Cb</button>
        </div>
        <div class=" key item C#">
          <button class="option-btn">C#</button>
        </div>
        <div class=" key item "></div>
      </div>
      <div class="item widget">widget</div>
      <div class="chords">
        <div class=" chord item i">
          <button class="option-btn">I</button>
        </div>
        <div class=" chord item ii">
          <button class="option-btn">ii</button>
        </div>
        <div class=" chord item iii">
          <button class="option-btn">iii</button>
        </div>
        <div class=" chord item iv">
          <button class="option-btn">IV</button>
        </div>
        <div class=" chord item v">
          <button class="option-btn">V</button>
        </div>
        <div class=" chord item vi">
          <button class="option-btn">vi</button>
        </div>
        <div class=" chord item vii">
          <button class="option-btn">vii</button>
        </div>
      </div>
    </div>

    <div class="item footer">footer</div>

    <!-- <div class="display">
      <h1 class="display_degree">Ab</h1>
    </div> -->
  </div>
