<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="item tempo">tempo</div>
      <div class="item start">start</div>
    </div>
    <div class="content">
      <div class="keys">
        <div class=" key item C">C</div>
        <div class=" key item F">F</div>
        <div class=" key item G">G</div>
        <div class=" key item Bb">Bb</div>
        <div class=" key item D">D</div>
        <div class=" key item Eb">Eb</div>
        <div class=" key item A">A</div>
        <div class=" key item Ab">Ab</div>
        <div class=" key item E">E</div>
        <div class=" key item Db">Db</div>
        <div class=" key item B">B</div>
        <div class=" key item Gb">Gb</div>
        <div class=" key item F#">F#</div>
        <div class=" key item Cb">Cb</div>
        <div class=" key item C#">C#</div>
        <div class=" key item "></div>
      </div>
      <div class="item widget">widget</div>
      <div class="item chords">
        <div class=" chord item i">I</div>
        <div class=" chord item ii">ii</div>
        <div class=" chord item iii">iii</div>
        <div class=" chord item iv">IV</div>
        <div class=" chord item v">V</div>
        <div class=" chord item vi">vi</div>
        <div class=" chord item vii">vii</div>
      </div>
    </div>

    <div class="item footer">footer</div>

    <!-- <div class="display">
      <h1 class="display_degree">Ab</h1>
    </div> -->
  </div>

</html>
